<!DOCTYPE html>
<html>
	<head>
		<title>Inicio</title>
		
		<!--link rel="stylesheet" href="theme/base.css" /-->
		<link rel="stylesheet" href="theme/font-awesome.min.css" />
		<link rel="stylesheet" href="theme/minimal.css" id="theme" />
		
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/bookmarks.js"></script>
		<script type="text/javascript" src="js/icons.js"></script>
		<script type="text/javascript" src="js/widgets.js"></script>
		<script type="text/javascript" src="js/search.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
	</head>
	<body>
		<!--------------------------------------------------------------
			#       #    ######    #             ##
			#       #   #      #   #            #  #
			#########   #      #   #           #    #
			#       #   #      #   #          ########
			#       #    ######    #######   #        #      
		--------------------------------------------------------------->
		<!--
			Estructura básica de la página de Nueva pestaña.
			Todo el contenido es creado dinámicamente desde los
			archivos Javascript correspondientes.
		-->
		<div id="window_space"></div>
		<div id="wrapper">
			<section id="left">
				<div id="search">
					<form id="search_form">
						<input type="text" id="search_input" autocomplete="off" />
						<input type="submit" />
						<div id="search_output">
							<div id="go_o" class="results"></div>
							<div id="bookmarks_o" class="results"></div>
							<div id="instant_o" class="results"></div>
							<div id="engines_o" class="results"></div>
							<span id="ddg_banner">Respuestas instantáneas proporcionadas por <a href="http://duckduckgo.com">DuckDuckGo</a></span>
						</div>
					</form>
				</div>
				<div id="liveinfo">
					<!-- Los widgets se crean dinámicamente -->
				</div>
			</section>
			<div id="right">
				<!-- Los enlaces se crean dinámicamente -->
			</div>
		</div>
		<footer id="option_icons">
			<a href="#config" id="edit_mode_button"><i class="icon-cog"></i>Configuración</a>
		</footer>
	</body>
</html>
