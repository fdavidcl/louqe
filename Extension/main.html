<!DOCTYPE html>
<html>
	<head>
		<title>louqe</title>
		
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="theme/font-awesome.min.css" />
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" />
		<link rel="stylesheet" href="theme/main.css" />
		
		<!--script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script-->
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/bookmarks.js"></script>
		<script type="text/javascript" src="js/widgets.js"></script>
		<script type="text/javascript" src="js/search.js"></script>
		<script type="text/javascript" src="js/lenses.js"></script>
		<script type="text/javascript" src="js/duckduckgo.js"></script>
		<script type="text/javascript" src="js/flickr.js"></script>
		<script type="text/javascript" src="js/lastfm.js"></script>
		<script type="text/javascript" src="js/youtube.js"></script>
		<!--script type="text/javascript" src="js/wolframalpha.js"></script-->
	</head>
	<body>
		<!--
			Estructura básica de la página de Nueva pestaña.
			Todo el contenido es creado dinámicamente desde los
			archivos Javascript correspondientes.
		-->
		<div id="window_space"></div>
		<div id="main" class="wrapper">
			<section class="side">
				<!--div id="search"-->
				<form id="search_form">
					<input type="search" id="search_input" autocomplete="off" />
					<input type="submit" />
				</form>
				<div class="options">
					<a href="#search/everything"><i class="icon-reorder"></i>Everything</a>
					<a href="#search/duckduckgo"><i class="icon-comment"></i>Answers</a>
					<a href="#search/bookmarks"><i class="icon-bookmark"></i>Bookmarks</a>
					<a href="#search/flickr"><i class="icon-picture"></i>Photos</a>
					<a href="#search/lastfm"><i class="icon-music"></i>Songs</a>
					<a href="#search/youtube"><i class="icon-youtube-play"></i>Videos</a>
				</div>
					<div id="search_output" class="options">
						<div id="go_o" class="instant"></div>
						<div id="bookmarks_o" class="instant">
							<!-- Most relevant bookmarks -->
						</div>
						<div id="engines_o" class="instant">
							<!-- Search engines -->
						</div>
						<div id="related_o" class="instant">
							<!-- Related queries -->
						</div>
					</div>
				<!--/div-->
			</section>
			
			<section class="start" id="everything">
				<a id="settings_launcher" href="#settings/icons" title="Edit preferences"><i class="icon-pencil"></i></a>
			
				<!-- Speed Dial -->
				<div id="speeddial">
					<div id="dial_container"></div>
				</div>
			</section>
			<section class="section" id="search_results">
				<div id="bookmarks">
					<!-- Filtered bookmarks -->
				</div>
			</section>
		</div>
		<div id="settings" class="wrapper">
			<section class="side">
				<div class="options">
					<a href="#main"><i class="icon-chevron-left"></i>Back</a>
					<a href="#settings/icons"><i class="icon-ellipsis-horizontal"></i>Speed dial</a>
					<a href="#settings/wallpaper"><i class="icon-picture"></i>Wallpaper</a>
					<a href="#settings/search"><i class="icon-search"></i>Search engines</a>
					<a href="#settings/about"><i class="icon-question"></i>About Louqe</a>
				</div>
			</section>
			<section class="section" id="icons">
				<h1>Speed dial</h1>
				<div id="current_dial"></div>
				<h1>Add icon</h1>
				
				<form id="add_icon_form">
					<input type="text" placeholder="Name" id="new_icon_name" />
					<input type="text" placeholder="http://example.com" id="new_icon_url" />
					<a href="#settings/icons" id="add_icon" class="button">
						<i class="icon-plus"></i>Add icon
					</a>
					<input type="submit" />
				</form>
			</section>
			<section class="section" id="wallpaper">
				<h1>Wallpaper</h1>
				
				<form id="wallpaper_settings"></form>
			</section>
			<section class="section" id="search">
				<h1>Search engines</h1>
				
			</section>
			<section class="section" id="about">
				<h1>About Louqe</h1>
				<div class="logo">louqe <span class="version">0.1</span></div>
				<p>Created by <a href="http://twitter.com/fdavidcl">David Charte</a></p>
				<p>Wallpapers from The Gradient Series by <a href="http://electroqute-designs.deviantart.com/">~electroqute-designs</a>.</p>
			</section>
		</div>
	</body>
</html>
